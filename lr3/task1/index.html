<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данилів Євген</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        label {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div>
        <label for="fahrenheitInput">Температура за Фаренгейтом:</label>
        <input type="text" id="fahrenheitInput" oninput="convertToFahrenheit()">
    </div>

    <div style="margin-top: 20px;">
        <label for="celsiusInput">Температура за Цельсієм:</label>
        <input type="text" id="celsiusInput" oninput="convertToCelsius()">
    </div>

    <script>
        function convertToFahrenheit() {
            var fahrenheitInput = document.getElementById('fahrenheitInput').value;
            document.getElementById('celsiusInput').value = (5/9) * (fahrenheitInput - 32);
        }

        function convertToCelsius() {
            var celsiusInput = document.getElementById('celsiusInput').value;
            document.getElementById('fahrenheitInput').value = (celsiusInput * 9/5) + 32;
        }
    </script>

</body>
</html>
