<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данилів</title>
    <style>
        #rotator {
            position: relative;
            width: 500px;
            height: 300px;
            overflow: hidden;
        }

        #photo {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #info {
            text-align: center;
            margin-top: 10px;
        }

        #navigation {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="rotator"></div>
    <div id="info"></div>
    <div id="navigation">
        <button onclick="prevImage()">Назад</button>
        <span id="currentImage">1</span>/<span id="totalImages">0</span>
        <button onclick="nextImage()">Вперед</button>
    </div>

    <script>
        let imagesArray = [
            {
                path: 'images/001.jpg',
                title: 'ауд. 108',
                description: 'Викладацька аудиторія'
            },
            {
                path: 'images/002.jpg',
                title: 'ауд. 103-а',
                description: 'Лабораторія для студентів'
            },
            {
                path: 'images/003.jpg',
                title: 'ауд. 104',
                description: 'Лабораторія для студентів'
            }
        ];

        let currentIndex = 0;
        let totalImages = imagesArray.length;
        let rotator = document.getElementById('rotator');
        let info = document.getElementById('info');
        let currentImageText = document.getElementById('currentImage');
        let totalImagesText = document.getElementById('totalImages');

        function initPhotoRotator(divId, images) {
            rotator.innerHTML = '';
            totalImages = images.length;

            for (let i = 0; i < totalImages; i++) {
                let img = document.createElement('img');
                img.src = images[i].path;
                img.alt = images[i].title;
                img.style.display = (i === 0) ? 'block' : 'none';
                rotator.appendChild(img);
            }

            updateInfo();
        }

        function updateInfo() {
            currentImageText.textContent = currentIndex + 1;
            totalImagesText.textContent = totalImages;

            let currentImage = imagesArray[currentIndex];
            info.innerHTML = `<h3>${currentImage.title}</h3><p>${currentImage.description}</p>`;
        }

        function nextImage() {
            if (currentIndex < totalImages - 1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }

            showCurrentImage();
        }

        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = totalImages - 1;
            }

            showCurrentImage();
        }

        function showCurrentImage() {
            let images = rotator.getElementsByTagName('img');
            for (let i = 0; i < totalImages; i++) {
                images[i].style.display = 'none';
            }

            images[currentIndex].style.display = 'block';
            updateInfo();
        }

        initPhotoRotator('rotator', imagesArray);
    </script>

</body>
</html>
