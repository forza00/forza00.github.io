<!DOCTYPE html>
<html>
<head>
    <title>Данилів Євген ПІ-20-02</title>
    <script>
        // Функція showDialog() відображає діалогове вікно
        function showDialog() {
            // Викликаємо confirm для відображення діалогового вікна з кнопками Oк і Скасувати
            var result = confirm('Натисніть OK, щоб відобразити "Hello, world!"');
            
            // Перевіряємо яку кнопку натиснув користувач OK чи Скасувати
            if (result === true) {
                // Якщо "OK", то додаємо фразу "Hello, world!" до вмісту сторінки
                document.body.innerHTML += '<p>Hello, world!</p>';
            }
        }
    </script>
</head>
<body>
    <h1>JavaScript Test</h1>
    <hr>
    <!-- Кнопка, яка викликає функцію showDialog() при кліку -->
    <button onclick="showDialog();">Показати діалог</button>
</body>
</html>
