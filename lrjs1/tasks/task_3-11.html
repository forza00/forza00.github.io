<!DOCTYPE html>
<html>
<head>
    <title>Данилів Євген ПІ-20-02</title>
    <script>
        // Функція яка взаємодіє з користувачем та отримує імена та прізвища студентів
        function getStudentNames() {
            var studentList = []; // Пустий масив для зберігання імен і прізвищ
            
            while (true) {
                // Запитуємо ім'я та прізвище учня
                var studentName = prompt('Введіть імя та прізвище учня (або натисніть "Відміна" для завершення):');
                
                // Перевірка
                if (studentName === null || studentName === '') {
                    break; // Виходимо з циклу якщо користувач натиснув "Відміна" або залишив поле порожнім
                }
                
                // Додаємо ім'я та прізвище до масиву
                studentList.push(studentName);
            }
            
            // Виводимо список студентів у вікні браузера за допомогою document.write
            if (studentList.length > 0) {
                document.write('<h2>Список студентів:</h2>');
                for (var i = 0; i < studentList.length; i++) {
                    document.write('<p>' + studentList[i] + '<p>');
                }
            } else {
                document.write('<p>Ви не ввели жодного студента.</p>');
            }
        }
    </script>
</head>
<body>
    <h1>Ввід імен студентів</h1>
    <hr>
    <!-- Кнопка, яка викликає функцію getStudentNames() при кліку -->
    <button onclick="getStudentNames();">Ввести імена студентів</button>
</body>
</html>
