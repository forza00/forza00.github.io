<!DOCTYPE html>
<html>
<head>
    <title>Данилів Євген ПІ-20-02</title>
    <script>
        // Функція взаємодії з користувачем + знаходить найбільше число
        function findMaxNumber() {
            // Зчитуємо значення введених користувачем чисел
            var num1 = parseFloat(prompt('Введіть перше число:'));
            var num2 = parseFloat(prompt('Введіть друге число:'));
            
            // Перевірка
            if (!isNaN(num1) && !isNaN(num2)) {
                // Знаходимо найбільше число
                var maxNumber = Math.max(num1, num2);
                
                // Виводимо результат у вікні браузера
                document.write('Найбільше число: ' + maxNumber);
            } else {
                // Виводимо повідомлення про помилку якщо числа не було введено або вони не числа
                alert('Введіть коректні числа.');
            }
        }
    </script>
</head>
<body>
    <h1>Визначення найбільшого числа</h1>
    <hr>
    <!-- Кнопка яка викликає функцію findMaxNumber() при кліку -->
    <button onclick="findMaxNumber();">Знайти найбільше число</button>
</body>
</html>
