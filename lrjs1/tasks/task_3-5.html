<!DOCTYPE html>
<html>
<head>
    <title>Данилів Євген ПІ-20-02</title>
    <script>
        // Функція взаємодії з користувачем
        function showDialog() {
            // Запит у користувача інформації за допомогою prompt
            var userInput = prompt('Введіть текст:');
            
            // Перевірка
            if (userInput !== null && userInput !== '') {
                // Вивести введений текст в діалоговому вікні браузера
                alert('Ви ввели: ' + userInput);
            }
        }
    </script>

</head>
<body >
   
    <h1>JavaScript Test</h1>
    <hr>
    <!-- Посиланн яке викликає функцію showDialog() при наведенні курсора миші -->
    <a href="#" onmouseover="showDialog();">Наведіть курсор, щоб ввести текст</a>
</body>
</html>
