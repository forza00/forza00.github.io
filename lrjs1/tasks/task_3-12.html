<!DOCTYPE html>
<html>
<head>
    <title>Данилів Євген ПІ-20-02</title>
</head>
<body >
    <h1>Таблиця множення</h1>
    <script>
        // Функція для створення та виведення таблиці множення
        function createMultiplicationTable(rows, columns) {
            document.write('<table border="1">');
            
            // Заголовок таблиці
            document.write('<tr>');
            document.write('<th></th>');
            for (var j = 1; j <= columns; j++) {
                document.write('<th>' + j + '</th>');
            }
            document.write('</tr>');
            
            // Тіло таблиці
            for (var i = 1; i <= rows; i++) {
                document.write('<tr>');
                document.write('<th>' + i + '</th>');
                for (var j = 1; j <= columns; j++) {
                    document.write('<td>' + (i * j) + '</td>');
                }
                document.write('</tr>');
            }
            
            document.write('</table>');
        }
        
        // Виклик функції для створення таблиці множення 10x10
        createMultiplicationTable(10, 10);
    </script>
</body>
</html>
