<!DOCTYPE html>
<html>
<head>
    <title>Данилів Євген ПІ-20-02</title>
    <script>
        // Функція взаємодії з користувачем + виконує операцію додавання
        function addNumbers() {
            // Зчитуємо значення введених  чисел
            var num1 = parseFloat(prompt('Введіть перше число:'));
            var num2 = parseFloat(prompt('Введіть друге число:'));
            
            // Перевірка
            if (!isNaN(num1) && !isNaN(num2)) {
                // Обчислюємо суму чисел
                var sum = num1 + num2;
                
                // Виводимо результат в діалоговому вікні
                alert('Результат: ' + sum);
            } else {
                // Виводимо повідомлення про помилку якщо числа не було введено або вони не числа
                alert('Будь ласка, введіть коректні числа.');
            }
        }
    </script>
</head>
<body >
    <h1>Calculator</h1>
    <hr>
    <!-- Кнопка яка викликає функцію addNumbers() при кліку -->
    <button onclick="addNumbers();">Складіть числа</button>
</body>
</html>
