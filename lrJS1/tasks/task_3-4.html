<!DOCTYPE html>
<html>
<head>
    <title>Данилів Євген ПІ-20-02</title>
    <script>
        // Функція взаємодії з користувачем
        function getUserInfo() {
            // Запит у користувача імені за допомогою prompt
            var userName = prompt('Будь ласка, введіть своє імя:');
            
            // Перевірка
            if (userName !== null && userName !== '') {
                // Вивести ім'я в діалоговому вікні
                alert('Привіт ' + userName);
            } else {
                // Вивести повідомлення про помилку якщо ім'я не було введено
                alert('Ви не ввели своє ім\'я.');
            }
        }
    </script>
</head>
<body >
    <h1>JavaScript Test</h1>
    <hr>
    <!-- Кнопка яка викликає функцію getUserInfo() при кліку -->
    <button onclick="getUserInfo();">Введіть своє ім'я</button>
</body>
</html>
