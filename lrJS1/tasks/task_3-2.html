<!DOCTYPE html>
<html>
<head>
    <title>Данилів Євген ПІ-20-02</title>
    <script>
        // Функція яка виводить фразу "Hello, world!" у вікні браузера
        function showHelloWorld() {
            alert('Hello, world!');
        }
    </script>
</head>
<body>
    <h1>Hello, world при наведенні</h1>
    <hr>
    
    <!-- Посилання на яке додаємо обробник події для наведення курсора миші -->
    <a href="#" onmouseover="showHelloWorld();">Наведіть курсор миші на це посилання</a>
</body>
</html>
