<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Обов'язково додайте замовлення </h1>
        <div class="main">
            <div class="arrow arrow__left">&lt</div>
            <div class="card new">
                <h2 class="card__category"><p title="apple"><a href="">Apple</a></p></h2>
                <div class="card__img"><img src="img/iphone.png" alt="phone"></div>
                <h3 class="card__name"><p title="APPLE iPhone 14 Pro Max 128GB Deep Purple"><a href="">iPhone 14 Pro Max</a></p></h3>
                <p class="card__price">0</p>
                <a href="#" class="card__tocart">незабаром у продажі</a>
            </div>
            <div class="card">
                <h2 class="card__category"><p title="Samsung"><a href="">Samsung</a></p></h2>
                <div class="card__img"><img src="img/samsung.png" alt="phone"></div>
                <h3 class="card__name"><p title="SAMSUNG Galaxy A24 6/128Gb Dual Sim Black (SM-A245FZKVSEK)"><a href="">Galaxy A24</a></p></h3>
                <p class="card__price"><span class="line">10999грн </span> 9999 <span class="grn">ГРН</span></p>
                <a href="#" class="card__tocart">у корзину</a>
            </div>
            <div class="card hit">
                <h2 class="card__category"><a href="Google">Google</a></h2>
                <div class="card__img"><img src="img/google.jpg" alt="phone"></div>
                <h3 class="card__name"><p title="Google Pixel 6a 6/128GB Charcoal "><a href="">Pixel 6a</a></p></h3>
                <p class="card__price">14515 <span class="grn">ГРН</span></p>
                <a href="#" class="card__tocart">у корзину</a>
            </div>
            <div class="card hit">
                <h2 class="card__category"><a href="">Аксесуари</a></h2>
                <div class="card__img"><img src="img/airshield.jpg" alt="airshield"></div>
                <h3 class="card__name"><p title="iPhone 14 airshield"><a href="">чехол</a></p></h3>
                <p class="card__price">800 <span class="grn">ГРН</span></p>
                <a href="#" class="card__tocart">у корзину</a>
            </div>
            <div class="arrow arrow__right">&gt</div>
        </div>
    </div>
</body>
</html>
